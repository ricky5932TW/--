<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>

<body>
    <input id="backToTopBtn" type="button" onclick="history.back()" value="回到上一頁"></input>

    <div class="container">
        <img src="./bg.jpg" />
        <div class="panel">
            <div class="content login">
                <div class="switch">
                    <span onclick="go('login')" class="active">登入</span>
                    <span>/</span>
                    <span onclick="go('register')">註冊</span>
                </div>
                <div class='form' id="fromLogin">
                    <div id="registerForm" style="display: none">
                        <div class="input">
                            <input class="email" type="text" name="email" id="email" placeholder="輸入信箱" required>
                            <label for="email"></label>
                        </div>
                        <div class="input">
                            <input class="Username" type="text" name="Username" id="username" placeholder="輸入帳號" required>
                            <label for="username"></label>
                        </div>
                          
                        <div class="input">
                            <input class="Password" type="password" name="Password" id="Password" placeholder="輸入密碼" required>
                            <label for="Password"></label>
                        </div>
                          
                        <div class="input">
                            <input class="repeat" type="password" name="repeat" id="Passwordrepeat" placeholder="重複輸入密碼" required>
                            <label for="Passwordrepeat"></label>
                        </div>
                        <button type="submit" onclick='submitForm("registerForm"); checkPassword("Password", "Passwordrepeat")'>註冊</button>
                    </div>
                    <div id="loginForm">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control Username" name="Username" id="username" placeholder="帳號" required>
                            <label for="username"></label>
                          </div>
                          
                          <div class="input-group mb-3">
                            <input type="password" class="form-control Password" name="Password" id="Password" placeholder="密碼" required>
                            <label  for="Password"></label>
                          </div>
                        <span>忘記?</span>
                        <button type="submit" onclick='submitForm("loginForm")'>登入</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function checkPassword(password, passwordRepeat) {
            var password = document.getElementById(password);
            var passwordRepeat = document.getElementById(passwordRepeat);
            if (password.value != passwordRepeat.value) {
                alert("密碼不一致");
                passwordRepeat.classList.add("is-invalid");
            } else {
                passwordRepeat.classList.remove("is-invalid");
            }
        }

        function go(type) {
            var login = document.getElementById("loginForm");
            var register = document.getElementById("registerForm");
            if (type === 'login') {
                login.style.display = "block";
                register.style.display = "none";
            }
            if (type === 'register') {
                login.style.display = "none";
                register.style.display= "block";
            }

        }    
        function submitForm(formId) {
            var form = document.getElementById(formId);
            var inputs = form.getElementsByTagName("input");
            var formData = {};
            var isValid = true;
            for (var i = 0; i < inputs.length; i++) {
                var input = inputs[i];
                formData[input.className] = input.value;
                if (!input.value.trim()) {
                    isValid = false;
                    input.classList.add("is-invalid");
                } else {
                    input.classList.remove("is-invalid");
                }
            }
            if (isValid) {
                if (formId === "loginForm") {
                    console.log('login', formData);
                } else {
                    console.log('register', formData);
                }
            } else {
                alert("請輸入必填欄位");
            }
        }
</script>
